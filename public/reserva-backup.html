<article>
  <form name="formulario" action="" onsubmit="return validateForm()" method="post">
   <div class="form-group-date">
     <label for="name">Nombre:</label>
     <input type="name" class="form-control" id="name" placeholder="Escriba su nombre" name="name">
   </div>
   <div class="form-group-date">
     <label for="email">Email:</label>
     <input type="email" class="form-control" id="email" placeholder="Escriba su email" name="email">
   </div>
   <div class="form-group-date">
     <label for="personas">Número de personas:</label>
     <input type="number" class="form-control" id="personas" name="personas" placeholder="Número de personas" max = "8" min = "2">
   </div>
   <div class="form-group-date">
     <label for="date_in">Fecha de entrada:</label>
     <input type="date" class="form-control" id="date_in"  name="date_in">
   </div>
   <div class="form-group-date">
     <label for="date_out">Fecha de salida:</label>
     <input type="date" class="form-control" id="date_out"  name="date_out">
   </div>
   <div class="form-group-date">
  <label for="comment">Comentario:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
   <button type="submit" id="btnSubmit" class="btnSubmit">Enviar</button>
 </form>
